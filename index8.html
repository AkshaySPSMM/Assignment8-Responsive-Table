<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" type="text/css" href="styles8.css">
</head>
<body>

                        <th>Email</th>

                        <td data-label="Email">akshay@gmail.com</td>
                    </tr>
                    <tr>
                        <td data-label="Name">Ashwin</td>
                        <td data-label="Age">23</td>
                        <td data-label="Gender">Male</td>
                        <td data-label="Email">ashwin@gmail.com</td>
                    </tr>
                    <tr>
                        <td data-label="Name">Joel</td>
                        <td data-label="Age">24</td>
                        <td data-label="Gender">Male</td>
                        <td data-label="Email">joel@gmail.com</td>
                    </tr>
                    <tr>
                        <td data-label="Name">Swetha</td>
                        <td data-label="Age">24</td>
                        <td data-label="Gender">Female</td>
                        <td data-label="Email">swetha@gmail.com</td>
                    </tr>
                    <tr>
                        <td data-label="Name">Shreya</td>
                        <td data-label="Age">26</td>
                        <td data-label="Gender">Female</td>
                        <td data-label="Email">shreya@gmail.com</td>
                    </tr>
                    <tr>
                        <td data-label="Name">Anamika</td>
                        <td data-label="Age">24</td>
                        <td data-label="Gender">Female</td>
                        <td data-label="Email">anamika@gmail.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
